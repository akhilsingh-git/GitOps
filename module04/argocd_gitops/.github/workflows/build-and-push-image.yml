name: Build and Push Image for Module 04

on:
  workflow_dispatch:  # Allows manual triggering from the UI or another workflow
    inputs:
      ref:
        description: 'Git reference to build from'
        required: true
        default: 'master'

  push:
    branches:
      - 'master'
      - 'release'
    paths:
      - 'module04/argocd_gitops/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          cd module04/argocd_gitops  # Navigate to the directory with Dockerfile
          docker build -t module04 .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push module04  # Push the image to Docker Hub
