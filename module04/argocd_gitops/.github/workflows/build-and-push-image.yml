name: Publish Docker image

on:
  push:
    branches: 
      - 'master'     # Trigger for pushes to master branch
      - 'release'    # Trigger for pushes to release branch
    paths:
      - 'module04/argocd_gitops/**'  # Trigger when files in module04/argocd_gitops are changed

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4  # Checkout the latest code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Set up Docker Buildx for building images

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache  # Cache Docker layers to speed up builds
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          cd module04/argocd_gitops  # Navigate to the correct directory where Dockerfile is located
          docker build -t module04 .  # Build the Docker image

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Log in to Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Use your Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Use your Docker Hub password

      - name: Push Docker image to Docker Hub
        run: |
          docker push module04  # Push the Docker image to Docker Hub
