name: Trigger Build and Push Image for Module 04

on:
  push:
    paths:
      - 'module04/argocd_gitops/**'  # Trigger when files inside module04/argocd_gitops are modified
  pull_request:
    paths:
      - 'module04/argocd_gitops/**'  # Trigger for pull requests affecting module04/argocd_gitops

jobs:
  trigger-build-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger the build-and-push-image.yml workflow in module04/argocd_gitops
        uses: octokit/request-action@v2
        with:
          route: POST /repos/${{ github.repository }}/dispatches
          data: |
            {
              "event_type": "trigger-build-and-push-image",
              "client_payload": {
                "ref": "e33791d190585499f8ee78b23fd0620aad8e4351"
              }
            }
          # Ensure GITHUB_TOKEN is passed in the with block
          token: ${{ secrets.GITHUB_TOKEN }}  # Pass the GITHUB_TOKEN here
